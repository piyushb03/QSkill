<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .section {
            padding: 60px 20px;
        }

        .title {
            color: white;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }

        .column {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .textarea {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
            min-height: 120px;
        }

        .textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        .button {
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .result-box {
            margin-top: 30px;
            padding: 30px;
            border-radius: 12px;
            border-left: 5px solid;
            animation: slideIn 0.5s ease;
        }

        .notification.is-success {
            background-color: #f0fdf4;
            color: #166534;
            border-left-color: #22c55e;
        }

        .notification.is-danger {
            background-color: #fef2f2;
            color: #991b1b;
            border-left-color: #ef4444;
        }

        .notification.is-warning {
            background-color: #fffbeb;
            color: #92400e;
            border-left-color: #f59e0b;
        }

        .level {
            margin-top: 20px;
        }

        .level-item {
            transition: transform 0.3s ease;
        }

        .level-item:hover {
            transform: scale(1.05);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">Sentiment Analysis Tool ðŸ§ </h1>
            
            <div class="columns is-centered">
                <div class="column is-half">
                    <form method="POST">
                        <div class="field">
                            <label class="label">Enter Text</label>
                            <div class="control">
                                <textarea class="textarea" name="user_text" placeholder="Type something here..."></textarea>
                            </div>
                        </div>
                        <div class="control">
                            <button class="button is-primary is-fullwidth">Analyze Sentiment</button>
                        </div>
                    </form>

                    {% if result %}
                    <div class="notification {{ result.css_class }} result-box">
                        <h2 class="subtitle">Result: <strong>{{ result.label }}</strong></h2>
                        <p><strong>Original Text:</strong> "{{ result.text }}"</p>
                        <hr>
                        <nav class="level">
                            <div class="level-item has-text-centered">
                                <div>
                                    <p class="heading">Polarity</p>
                                    <p class="title">{{ result.polarity }}</p>
                                </div>
                            </div>
                            <div class="level-item has-text-centered">
                                <div>
                                    <p class="heading">Subjectivity</p>
                                    <p class="title">{{ result.subjectivity }}</p>
                                </div>
                            </div>
                        </nav>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
</body>
</html>
